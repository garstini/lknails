server {
    listen 80;
    server_name lknailslashes.de www.lknailslashes.de 142.171.70.173;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lknailslashes.de www.lknailslashes.de;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/lknailslashes.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lknailslashes.de/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Static files
    location /static/ {
        alias /var/www/nails_salon/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Gzip compression
        gzip on;
        gzip_types text/css application/javascript text/javascript application/json;
    }

    # Media files
    location /media/ {
        alias /var/www/nails_salon/media/;
        expires 30d;  
        add_header Cache-Control "public, no-transform";
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Django application
    location / {
        proxy_pass http://unix:/run/nails_salon/nails_salon.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # File upload size limit
    client_max_body_size 20M;
}

# Separate server block for IP access (HTTP only)
server {
    listen 80;
    server_name 142.171.70.173;

    location /static/ {
        alias /var/www/nails_salon/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
