{% extends 'base.html' %}

{% block title %}Passwort zurücksetzen - Bella Nails & Lashes{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="font-playfair">Passwort zurücksetzen</h2>
                        <p class="text-muted">Geben Sie Ihre E-Mail-Adresse ein, um ein neues Passwort zu erhalten</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">E-Mail-Adresse</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary-custom">
                                <i class="fas fa-paper-plane me-2"></i>Reset-Link senden
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="text-muted text-decoration-none">
                            Zurück zur Anmeldung
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
